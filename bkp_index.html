<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap');
    .slider-wrapper {
      width: 100%;
      overflow: hidden;
    }
    .slider {
      display: flex;
      width: 100%;
    }
    .image-wrapper {
      width: 138px !important;
      flex: 0 0 auto;
      margin: 10px 10px 10px -50px;
      opacity: 0.5;
      cursor: pointer;
      font-family: 'Heebo', sans-serif;
      text-align: center;
    }
    .image-wrapper.selected {
      opacity: 1;
   

    }
    .image-wrapper:hover {
      opacity: 1;
    }
    .rounded-image {
      width: 138px !important;
      height: 138px;
      border-radius: 50%;
      border: 2px solid transparent;
      background-color: #eeeeee;
    }
    .rounded-image.clicked {
      border-color: #F6681F
;
    }
    .details-wrapper {
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: left;
      text-align: left;
      margin-left: 20px;
      margin-right: 20px;
    }
    .details-image {
      width: 100%;
      height: 50%;
      margin: 0px;
    }
    .details-title {
      font-size: 20px;
      font-weight: bold;
      font-family: 'Heebo', sans-serif;
    }
    .details-description {
      margin-top: -10px;
      margin-left: 0px ;
      margin-rigth: 150px;
      font-family: 'Heebo', sans-serif;
      
    }
    .details-button {
      padding: 10px 20px;
      background-color: #F6681F;
      color: white;
      font-family: 'Heebo', sans-serif;
      font-style: normal;
      font-weight: 700;
      font-size: 16px;
      line-height: 24px;
      border-radius: 5px;
      widht: 150px !important;
      margin-right: 200px;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }
    .owl-dots {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .owl-dot {
      width: 10px;
      height: 10px;
      background-color: #D9D9D9;
      border-radius: 50%;
      margin: 0 5px;
      transition: background-color 0.3s ease;
      border-color: #D9D9D9;
      border: none;
      
    }
    .owl-dot.active {
      background-color: #F6681F;
      border: none;
    }
  </style>
</head>
<body>
  <div class="slider-wrapper">
    <div class="slider owl-carousel">
      <div class="image-wrapper selected" onclick="showDetails('https://biazam.com.br/wp-content/uploads/2023/05/Frame-4dfdf.png', 'Bobinas Chapas e Parafusos', 'https://biazam.com.br/categoria-produto/telhas-metalicas/')">
        <img src="http://novo.local/wp-content/uploads/2023/05/2_Telhas_metalicas.png" alt="Imagem 1" class="rounded-image clicked">
        <p class="image-caption">Telhas Metálicas</p>
      </div>
      <div class="image-wrapper" onclick="showDetails('http://novo.local/wp-content/uploads/2023/05/Bobinas.png', 'Título da Imagem 2', 'Descrição da Imagem 2', 'link2')">
        <img src="http://novo.local/wp-content/uploads/2023/05/3_Telhas_com_isolamento.png" alt="Imagem 2" class="rounded-image">
        <p class="image-caption">Telhas com Isolamento</p>
      </div>
      <div class="image-wrapper" onclick="showDetails('http://novo.local/wp-content/uploads/2023/05/Bobinas.png', 'Título da Imagem 3', 'Descrição da Imagem 3', 'link3')">
        <img src="http://novo.local/wp-content/uploads/2023/05/PERFIL-U-1.png" alt="Imagem 3" class="rounded-image">
        <p class="image-caption">Perfis e Laminados</p>
      </div>
      <div class="image-wrapper" onclick="showDetails('http://novo.local/wp-content/uploads/2023/05/Bobinas.png', 'Título da Imagem 4', 'Descrição da Imagem 4', 'link4')">
        <img src="http://novo.local/wp-content/uploads/2023/05/BOBINAS-GALVANIZADAS.png" alt="Imagem 4" class="rounded-image">
        <p class="image-caption">Bobinas, Chapas e 
Parafusos</p>
      </div>
      <div class="image-wrapper" onclick="showDetails('http://novo.local/wp-content/uploads/2023/05/Bobinas.png', 'Título da Imagem 5', 'Descrição da Imagem 5', 'link5')">
        <img src="http://novo.local/wp-content/uploads/2023/05/6_Cumeeiras_Multidobras.png" alt="Imagem 5" class="rounded-image">
        <p class="image-caption">Cumeeiras e 
Multidobras</p>
      </div>
      <div class="image-wrapper" onclick="showDetails('http://novo.local/wp-content/uploads/2023/05/Bobinas.png', 'Título da Imagem 6', 'Descrição da Imagem 6', 'link6')">
        <img src="http://novo.local/wp-content/uploads/2023/05/5_Eletrocalha_e_perfilado.png" alt="Imagem 6" class="rounded-image">
        <p class="image-caption">Eletrocalha e Perfilado</p>
      </div>
    </div>
  </div>

  <div class="details-wrapper">
    <img src="http://novo.local/wp-content/uploads/2023/05/Bobinas.png" alt="Imagem Detalhada" class="details-image">
    <p class="details-title">Bobinas Chapas e Parafusos</p>
    <a href="#" class="details-button">Conheça</a>
    <div class="owl-dots"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script>
    $('.slider').owlCarousel({
      items: 3,
      margin: 10,
      nav: false,
      dots: false,
      dotsContainer: '.owl-dots',
      responsive: {
        0: {
          items: 1,
          margin: -40,
          stagePadding: 80
        },
        768: {
          items: 2,
          margin: 100,
          stagePadding: 0
        }
      }
    });

    function showDetails(imageSrc, title, link) {
      const detailsImage = document.querySelector('.details-image');
      const detailsTitle = document.querySelector('.details-title');
      const detailsButton = document.querySelector('.details-button');

      detailsImage.src = imageSrc;
      detailsTitle.textContent = title;
      detailsButton.href = link;

      const imageWrappers = document.querySelectorAll('.image-wrapper');
      imageWrappers.forEach(wrapper => {
        const image = wrapper.querySelector('.rounded-image');
        wrapper.classList.remove('selected');
        image.classList.remove('clicked');
      });

      const selectedImageWrapper = event.currentTarget;
      const selectedImage = selectedImageWrapper.querySelector('.rounded-image');
      selectedImageWrapper.classList.add('selected');
      selectedImage.classList.add('clicked');
    }
  </script>
</body>
</html>
